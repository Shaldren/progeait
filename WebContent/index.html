<head>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

  <link rel="stylesheet" href="css/bootstrap.min.css">

  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html" >Prise de notes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              
            </div>
        </div>
      </nav>
      
      <style>
  
          img {
              cursor: pointer;
          }
          .center {
              float: none; 
              margin-left: auto;
              margin-right: auto;
          }
          
          .text-center {
              text-align: center;
          }
          
          .page-footer {
              position: absolute;
              bottom: 0;
              text-align: center;
              width: 100%;
          }
      </style>

<div class="container center">

    <div class="col-md-12">
    
        <h1 class="mt-5">Notes</h1>

        <div class="alert alert-danger" id="alert-message" style="visibility: hidden"></div>
        <div class="alert alert-info" id="info-message" role="alert" style="visibility: hidden"> </div>

        <form>
                <div class="row">
                        <div class="col-md-11">
                            <textarea class="form-control" id="txt-note-content" rows="8" style="width: 100%" placeholder="Entrez du texte ici">

                            </textarea>
                        </div>    
                        <div class="col-md-1">
                            <img src="images/icon-delete.png" width="48px" height="48px" onclick="deleteCurrentNote()"/><br />
                            <img src="images/icon-ok.png" width="48px" height="48px" class="mt-2" onclick="saveCurrentNote()"/>
                        </div>     
                </div>
                <div class="row mt-5">
                    <div class="col-md-12">
                            <input type="text" class="form-control" id="txt-note-name" placeholder="Entrez un nom ici" style="width: 100%">
                    </div>     
                </div>
                <div class="row mt-5">
                        <div class="col-md-11">
                            <select size="10" class="form-control" id="select-notes" style="width: 100%;height: 150px" onchange="showSelectedNote()"></select>
                        </div>
                        <div class="col-md-1">
                                <img src="images/icon-add.png" width="48px" height="48px" onclick="createNote()"/>    
                        </div>    
                </div>
        </form>
    </div>
</div>


<footer class="page-footer font-small">
